<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Fight Secret Santa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-overlay"></div>

    <div class="main-container">
        <header>
            <img src="logo.png" class="game-logo" alt="Gear Fight Logo">
        </header>

        <div id="reveal-view" class="hidden">
            
            <div id="minigame-container">
                 <h3 class="mission-text">PLACE SANTA GEAR TO START!</h3>
                 
                 <div class="gear-stage">
                     <div class="gear-slot engine-slot">
                         <img src="drive-gear.png" class="gear-img-fitted drive-gear" alt="Drive Gear">
                     </div>

                     <div id="drop-zone" class="gear-slot empty-slot">
                         <p>DROP HERE</p>
                     </div>
                 </div>

                 <div class="progress-track">
                     <div id="progress-fill"></div>
                 </div>

                 <div class="controls-area">
                    <div id="inventory-slot">
                        <div id="santa-unit-gear" draggable="true">
                            <img src="image_0.png" class="gear-img-pop" draggable="false" alt="Gun Unit Gear">
                        </div>
                    </div>
                     <button id="engage-btn" class="cartoon-button pink-button disabled" disabled>REVEAL!</button>
                 </div>
            </div>


            <div id="final-card" class="card hidden">
                <h2 class="cartoon-title small-title">YOUR SECRET SANTA IS:</h2>

                <h1 id="target-name">...</h1>
            </div>
        </div>


        <div id="admin-view">
            <div class="card admin-card">
            <h2 class="cartoon-title small-title">CREATE MISSION</h2>
            <p>Enter names separated by commas:</p>
            <textarea id="names-input" placeholder="Alice, Bob, Charlie..."></textarea>
            <button class="cartoon-button blue-button" onclick="generateLinks()">GENERATE LINKS</button>
            <div id="links-output"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
